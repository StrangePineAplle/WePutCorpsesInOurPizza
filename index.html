<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Стартовая страница</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключение стилей -->
</head>
<body>

    <div class="container">

        <!-- Контейнер 1 : Балкон страницы с меню -->
        <div class="navbar">
            <a href="#about">О нас</a>
            <a href="#cart">Меню</a>
            <a href="#cart">Корзина</a>
            <button id="authButton" onclick="openPopup('authPopup')">Авторизация</button>
            <button id="registerButton" onclick="openPopup('regPopup')">Регистрация</button>
        </div>

        <!-- Попап для авторизации -->
        <div id="authPopup" class="popup" style="display:none;">
            <div class="popup-content auth-popup-content">
                <span class="close" onclick="closePopup('authPopup')">&times;</span>
                <h2>Авторизация</h2>
                <form id="authForm">
                    <div class="form-group">
                        <label for="Nick">Ник:</label>
                        <input type="text" name="Nick" id="Nick" required>
                    </div>
                    <div class="form-group">
                        <label for="Password">Пароль:</label>
                        <input type="password" name="Password" id="Password" required>
                    </div>
                    <button type="submit" class="auth-submit-button">Войти</button>
                </form>
                <div id="responseMessage"></div> <!-- Для отображения сообщений -->
            </div>
        </div>

        <!-- Попап для регистрации -->
        <div id="regPopup" class="popup" style="display:none;">
            <div class="popup-content auth-popup-content">
                <span class="close" onclick="closePopup('regPopup')">&times;</span>
                <h2>Регистрация</h2>
                <form id="registerForm" onsubmit="handleRegistration(event)">
                    <div class="form-group">
                        <label for="Name">Имя:</label>
                        <input type="text" name="Name" id="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="Phone">Номер телефона:</label>
                        <input type="tel" name="Phone" id="Phone" required>
                    </div>
                    <div class="form-group">
                        <label for="Address">Адрес:</label>
                        <input type="text" name="Address" id="Address" required>
                    </div>
                    <div class="form-group">
                        <label for="Password">Пароль:</label>
                        <input type="password" name="Password" id="Password" required>
                    </div>
                    <button type="submit" class="auth-submit-button">Зарегистрироваться</button>
                </form>
                <div id="responseMessage"></div> <!-- Для отображения сообщений -->
            </div>
        </div>

        <!-- Контейнер 2 : Секция "О нас" -->
        <div class="about-section" id="about">
            <h1>Привет, мы кладём в пиццу ананасы!</h1>
            <p>Ахаха.</p>
        </div>

        <!-- Контейнер 3 : Меню с блоками -->
        <div class="menu-block">
            <div class="block">
                <img src="./img/img2.jpg" alt="Пицца 1">
                <p>Описание пиццы 1</p>
                <button onclick="openPopup('popup1')">Подробнее</button>
            </div>


           
        </div>

        <!-- Попапы для подробного описания -->
        <div id="popup1" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closePopup('popup1')">&times;</span>
                <table class="popup-table">
                    <tr>
                        <td class="popup-image-container">
                            <img src="./img/img1.png" alt="Пицца 1" class="popup-image"> <!-- Картинка пиццы -->
                        </td>
                        <td class="popup-text-container">
                            <h2>Подробное описание пиццы 1</h2>
                            <p>Здесь будет более детальная информация о пицце 1.</p>
                            <div class="button-container">
                                <button class="add-to-cart">Добавить в корзину</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>


    <!-- Контейнер 4 : Подвал -->
    <div class="container">
        <!-- Здесь подразумевается место для содержимого -->
        <footer class="footer">Пока</footer>
    </div>

    <!-- Подключение скрипта -->
    <script src="script.js"></script>

</body>
</html>
